# Home Assistant Integration Configuration
minertimer:
  name: MinerTimer
  domain: minertimer
  documentation: https://github.com/yourusername/minertimer
  dependencies: []
  codeowners:
    - '@yourusername'
  iot_class: local_push
  config_flow: true 

# This should include the allowed redirect URIs
oauth2_client:
  client_id: "https://github.com/kburbank/minertimer-ha"
  client_secret: "minertimer_secret"
  redirect_uris:
    - "http://100.83.79.7:8456/callback" 

mqtt:
  number:
    name: "Time Limit"
    state_topic: "minertimer/time_limit/state"
    command_topic: "minertimer/time_limit/set"
    min: 0
    max: 1440
    unit_of_measurement: "minutes" 